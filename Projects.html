<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar Adriane Tuliao /Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            color: floralwhite;
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1, h2, h3, h5 {
            color: ghostwhite;
        }
        a {
            color: lightblue;
            text-decoration: none;
        }
        section {
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }
        section h2 {
            border-bottom: 5px solid #5a5a5a;
            padding-bottom: 10px;
        }
        table {
            margin: 0 auto;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 5px 0;
        }

        /* Back Button Styles */
        .back-button {
            background-color: #444444;
            color: #e0e0e0;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #e0e0e0;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-button:hover {
            background-color: #5a5a5a;
        }

        /* Footer Styles */
        .footer {
            background: #2c2c2c;
            color: #e0e0e0;
            width: 100%;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
        .footer img {
            width: 50px;
            height: 50px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section {
                width: 95%;
            }
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 14px;
            }
            h1 {
                font-size: 24px;
            }
            .footer {
                padding: 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            section {
                width: 100%;
                padding: 0 10px;
            }
            .back-button {
                font-size: 12px;
                padding: 6px 10px;
                top: 5px;
                left: 5px;
            }
            h1 {
                font-size: 20px;
            }
            .footer {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back</a>

    <h1>Project Ongoing...</h1>

    <!-- Footer -->
    <div class="footer">
        <p>Copyright Â© Adriane Tuliao 2024</p>
    </div>
</body>
</html>
